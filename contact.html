<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Proyecto con JavaScript</title>
	
	<!--Estilos CSS-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link id="theme" rel="stylesheet" type="text/css" href="css/green.css">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!--Mis Scripts-->
	<script type="text/javascript" src="js/main.js"></script>

	
	<!--jQuery UI-->
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
	<script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>


	<!--Validacion-->	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


</head>
<body>
	<div id="selector-theme">
		<div id="to-green"></div>
		<div id="to-red"></div>
		<div id="to-blue"></div>
	</div>

	<section id="global">
		<!--Cabecera-->
		<header>
			<div id="logo">
				<h1>Master JS</h1>
			</div>

			<div class="clearfix"></div>

			<nav id="menu">
				<ul>
					<li><a href="index.html">INICIO</a></li>
					<li><a href="reloj.html">RELOJ</a></li>
					<li><a href="about.html">SOBRE MI</a></li>
					<li><a href="contact.html">CONTACTO</a></li>
				</ul>
			</nav>
		</header>	

		<!--Contenido-->
		<div id="content">

			<div id="box">
				<!--Cargar acordeon-->	
				<h2>Contacto</h2>
				<form id="form_contact" action="" method="POST">
					<label for="name">Nombre</label>
					<input data-validation="alphanumeric" type="text" name="name">

					<label for="surname">Apellidos</label>
					<input data-validation="alphanumeric" type="text" name="surname">

					<label for="email">Email</label>
					<input data-validation="email" type="email" name="email">

					<label for="sex">Sexo</label>
					<select data-validation="required" name="sex">
						<option value="men">Hombre</option>
						<option value="women">Mujer</option>
					</select>

					<label for="date">Fecha de nacimiento</label>
					<input data-validation="date" data-validation-format="dd-mm-yyyy" type="text" name="date">

					<label for="years">Edad</label>
					<input data-validation="number" type="number" name="years">

					<input type="submit" value="Enviar">

				</form>

			</div>
			<aside id="sidebar">
				<div id="about">
					<h4> <span> ¿Quien soy? </span> </h4>
					<img src="img/caracol.jpg">
					<p>
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam euismod dictum nisl, ut finibus lorem tristique sed. Suspendisse et imperdiet risus.
					</p>
				</div>

				<div id="login">
					<h4> <span> Identificate </span> </h4>
					<form>
						<label for="name">
							Nombre
						</label>
						<input type="text" name="name" id="form_name">

						<label for="email">
							Correo
						</label>
						<input type="text" name="email">

						<label for="password">
							Contaseña
						</label>
						<input type="password" name="password">

						<input type="submit" name="">
					</form>
				</div>
				
			</aside> 
			
			<div class="clearfix"></div>
		</div>		
	</section>
	<!--FOOTER-->
	<footer>
		Curso Master JS

		<a href="#" class="subir">SUBIR</a>
	</footer>
</body>
</html>
